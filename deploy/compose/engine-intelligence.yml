# Engine-intelligence service shell â€” independent Compose service.
services:
  engine-intelligence:
    build:
      context: ../..
      dockerfile: deploy/docker/engine-intelligence.Dockerfile
    ports:
      - "${ENGINE_INTELLIGENCE_SERVICE_PORT:-3004}:3004"
    environment:
      - ENGINE_INTELLIGENCE_SERVICE_PORT=3004
      - NEXUS_ENV=${NEXUS_ENV:-development}
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
