# Engine-data service shell â€” independent Compose service.
services:
  engine-data:
    build:
      context: ../..
      dockerfile: deploy/docker/engine-data.Dockerfile
    ports:
      - "${ENGINE_DATA_SERVICE_PORT:-3003}:3003"
    environment:
      - ENGINE_DATA_SERVICE_PORT=3003
      - NEXUS_ENV=${NEXUS_ENV:-development}
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
