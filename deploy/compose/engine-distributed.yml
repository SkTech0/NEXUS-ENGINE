# Engine-distributed service shell â€” independent Compose service.
services:
  engine-distributed:
    build:
      context: ../..
      dockerfile: deploy/docker/engine-distributed.Dockerfile
    ports:
      - "${ENGINE_DISTRIBUTED_SERVICE_PORT:-3007}:3007"
    environment:
      - ENGINE_DISTRIBUTED_SERVICE_PORT=3007
      - NEXUS_ENV=${NEXUS_ENV:-development}
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3007/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
