# Product-UI â€” independent Compose service.
services:
  product-ui:
    build:
      context: ../..
      dockerfile: deploy/docker/product-ui.Dockerfile
    ports:
      - "${PRODUCT_UI_SERVICE_PORT:-4200}:80"
    environment:
      - NEXUS_ENV=${NEXUS_ENV:-development}
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
