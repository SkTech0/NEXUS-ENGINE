apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine-optimization-service
  labels:
    app: engine-optimization-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine-optimization-service
  template:
    metadata:
      labels:
        app: engine-optimization-service
    spec:
      containers:
        - name: engine-optimization-service
          image: nexus/engine-optimization-service:latest
          ports:
            - containerPort: 5013
          livenessProbe:
            httpGet:
              path: /health
              port: 5013
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5013
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: engine-optimization-service
spec:
  selector:
    app: engine-optimization-service
  ports:
    - port: 5013
      targetPort: 5013
  type: ClusterIP
