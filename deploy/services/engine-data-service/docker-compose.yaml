version: "3.8"
services:
  engine-data-service:
    build:
      context: ../../services/engine-data-service
      dockerfile: infra/Dockerfile
    image: nexus/engine-data-service:latest
    ports:
      - "5015:5015"
    environment:
      - ENGINE_DATA_SERVICE_PORT=5015
      - SERVICE_NAME=engine-data-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5015/health"]
      interval: 10s
      timeout: 2s
      retries: 3
    restart: unless-stopped
