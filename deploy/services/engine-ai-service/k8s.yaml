apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine-ai-service
  labels:
    app: engine-ai-service
    tier: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine-ai-service
  template:
    metadata:
      labels:
        app: engine-ai-service
    spec:
      containers:
        - name: engine-ai-service
          image: nexus/engine-ai-service:latest
          ports:
            - containerPort: 5011
          env:
            - name: ENGINE_AI_SERVICE_PORT
              value: "5011"
            - name: SERVICE_NAME
              value: engine-ai-service
          livenessProbe:
            httpGet:
              path: /health
              port: 5011
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /health
              port: 5011
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: engine-ai-service
spec:
  selector:
    app: engine-ai-service
  ports:
    - port: 5011
      targetPort: 5011
  type: ClusterIP
