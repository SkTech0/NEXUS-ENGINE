# Engine-api â€” independent K8s deployment.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine-api
  labels:
    app: engine-api
    tier: service-shell
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine-api
  template:
    metadata:
      labels:
        app: engine-api
        tier: service-shell
    spec:
      containers:
        - name: engine-api
          image: nexus-engine-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: ASPNETCORE_URLS
              value: "http://0.0.0.0:5000"
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: nexus-env
                  key: NEXUS_ENV
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: engine-api
  labels:
    app: engine-api
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: engine-api
