# Engine-distributed service shell â€” independent K8s deployment.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine-distributed
  labels:
    app: engine-distributed
    tier: service-shell
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine-distributed
  template:
    metadata:
      labels:
        app: engine-distributed
        tier: service-shell
    spec:
      containers:
        - name: engine-distributed
          image: nexus-engine-distributed:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3007
              name: http
          env:
            - name: ENGINE_DISTRIBUTED_SERVICE_PORT
              value: "3007"
            - name: NEXUS_ENV
              valueFrom:
                configMapKeyRef:
                  name: nexus-env
                  key: NEXUS_ENV
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 3007
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: engine-distributed
  labels:
    app: engine-distributed
spec:
  type: ClusterIP
  ports:
    - port: 3007
      targetPort: 3007
      protocol: TCP
      name: http
  selector:
    app: engine-distributed
