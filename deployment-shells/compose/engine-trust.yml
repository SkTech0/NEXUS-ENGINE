# Engine-trust service shell â€” independent Compose service.
services:
  engine-trust:
    build:
      context: ../..
      dockerfile: deployment-shells/docker/engine-trust.Dockerfile
    ports:
      - "${ENGINE_TRUST_SERVICE_PORT:-3006}:3006"
    environment:
      - ENGINE_TRUST_SERVICE_PORT=3006
      - NEXUS_ENV=${NEXUS_ENV:-development}
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3006/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
