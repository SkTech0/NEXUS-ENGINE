# Engine-ai service shell â€” independent Compose service.
services:
  engine-ai:
    build:
      context: ../..
      dockerfile: deployment-shells/docker/engine-ai.Dockerfile
    ports:
      - "${ENGINE_AI_SERVICE_PORT:-3002}:3002"
    environment:
      - ENGINE_AI_SERVICE_PORT=3002
      - NEXUS_ENV=${NEXUS_ENV:-development}
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
