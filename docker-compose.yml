services:
  engine-api:
    build:
      context: ./engine-api
      dockerfile: Dockerfile
    ports:
      - "10021:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:80
    restart: unless-stopped

  product-ui:
    build:
      context: .
      dockerfile: product-ui/Dockerfile
    ports:
      - "10022:80"
    depends_on:
      - engine-api
    restart: unless-stopped

