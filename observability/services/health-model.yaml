# Health model per service. Each service must expose health status.
# Additive; does not change engine internals.

version: "1.0"
description: "Per-service health for NEXUS extracted services"

endpoints:
  liveness: /health
  readiness: /health
  startup: /health

response:
  statusField: status
  healthyValue: healthy
  serviceField: service

checks:
  - name: http
    type: http
    path: /health
    intervalSeconds: 10
    timeoutSeconds: 2
  - name: dependency
    type: optional
    description: "engine-core or backing store; optional per service"

services:
  engine-ai-service:
    port: 5011
  engine-intelligence-service:
    port: 5012
  engine-optimization-service:
    port: 5013
  engine-trust-service:
    port: 5014
  engine-data-service:
    port: 5015
  engine-distributed-service:
    port: 5016
