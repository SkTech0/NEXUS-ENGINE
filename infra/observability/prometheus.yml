# Nexus Engine â€” Prometheus scraping config
# Scrape engine-api metrics, Node exporter, etc.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "engine-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["engine-api:5000"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "engine-api"

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - "alerts.yml"
