env: dev
observability:
  otel:
    collectorEndpoint: http://otel-collector.observability:4317
    serviceName: nexus-engine
    resourceAttributes:
      deployment.environment: dev
  metrics:
    enabled: true
    scrape:
      prometheusPath: /metrics
  tracing:
    enabled: true
    samplingRatio: 0.2
  logging:
    format: json
    level: info
