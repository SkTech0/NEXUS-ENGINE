env: local
infra:
  platform: docker-compose
  namespace: nexus-local
  service:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
  ingress:
    enabled: false
  autoscaling:
    enabled: false
  certManager:
    enabled: false
